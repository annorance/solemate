<!DOCTYPE html>
<html>
    <head>
        <title>Solemate | Product Registration</title>
        <link rel="stylesheet" href="productregist.css" />
    </head>
    <body>
        <div class="productregistrationform">
            <h1>Register Your Product!</h1>
            <form action="#" method="post">
                <p>Product Name:</p>
                <input type="text" name="product-name" placeholder="Product Name">
                <p>Price:</p>
                <input type="text" name="product-price" placeholder="Rp123.456">
                <div class="category">
                    <p>Category:</p>
                    <input type="radio" name="productcategory"> <span>Man</span>
                    <input type="radio" name="productcategory"> <span>Woman</span>
                </div>
                <p>Size(EU):</p>
                <input type="number" name="product-size" placeholder="35-43" min="35" max="43">
                <p>Product Stock:</p>
                <input type="number" name="product-stock" min="1">
                <p>Product Description:</p>
                <input type="text" name="product-description" placeholder="Description">
                <p>Image:</p>
                <input class="file-upload-input" type="file" onchange="readURL(this)" accept="Image/*">

                <a href="tesprojekakhir.html" class="button" id="button">Register</a>
                <a href="tesprojekakhir.html" class="button" id="button">Cancel</a>
            </form>
        </div>
    </body>
</html>
